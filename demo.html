<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <link rel="stylesheet" href="./node_modules/admin-lte/bootstrap/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0.user-scalable=no">
    <title>bootstra tutorial</title>
</head>

<body>
    <h1 class="h1">my title</h1>
    <h2>subtitle</h2>
    <span class="h1">show me that</span>
    <div>
        <ul>
            <li>qww</li>
            <li>ss</li>
            <li>xxx</li>
            <li>cdd</li>
            <li>sss</li>
        </ul>
    </div>
    <!--modal dialog-->
    <button data-toggle="modal" data-target="#my-dialog">modal dialog</button>
    <div class="modal fade" id="my-dialog" role="dialog" aria-labelledby="my-dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">点标记设置选项卡</h4>
                </div>
                <div class="modal-body">
                    内容区域
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-danger">close</button><button class="btn btn-success">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!--modal dialog-->

    <!--form-->
    <div class="box box-info">
        <div class="box-header">
            <h3 class="box-title">Color &amp; Time Picker</h3>
        </div>
        <div class="box-body">
            <!-- Color Picker -->
            <div class="form-group">
                <label>Color picker:</label>
                <input type="text" class="form-control my-colorpicker1">
            </div>
            <!-- /.form group -->

            <!-- Color Picker -->
            <div class="form-group">
                <label>Color picker with addon:</label>

                <div class="input-group my-colorpicker2">
                    <input type="text" class="form-control">

                    <div class="input-group-addon">
                        <i></i>
                    </div>
                </div>
                <!-- /.input group -->
            </div>
            <!-- /.form group -->

            <!-- time Picker -->
            <div class="bootstrap-timepicker">
                <div class="form-group">
                    <label>Time picker:</label>

                    <div class="input-group">
                        <input type="text" class="form-control timepicker">

                        <div class="input-group-addon">
                            <i class="fa fa-clock-o"></i>
                        </div>
                    </div>
                    <!-- /.input group -->
                </div>
                <!-- /.form group -->
            </div>
        </div>
        <!-- /.box-body -->
    </div>
    <!--form-->


    <script src="./node_modules/admin-lte/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="./node_modules/admin-lte/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
